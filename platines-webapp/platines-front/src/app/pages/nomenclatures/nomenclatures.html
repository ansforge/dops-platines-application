<div class="widgets">
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="card-header clearfix">
				<h3 class="card-title" translate="pages.nomenclatures.title"></h3>
			</div>
			<form #nomenclatureForm="ngForm" class="form-horizontal" id="nomenclatureForm">
				<div class="card-body">
					<div class="composant">

						<div class="form-group row">
							<label for="inputSoapUI" class="col-sm-3 control-label" style="margin: auto" translate="pages.nomenclatures.file"></label>
							<div class="col-sm-9">
								<div class="input-group">
									<input id="fileName" class="form-control with-danger-addon" placeholder="{{'pages.nomenclatures.add_file' | translate}}" value="{{nomenclature.fileName}}">
									<input id="file" type="file" class="form-control with-danger-addon FileUpload" (change)="selectFile()" accept=".zip" #fileInput>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label *ngIf="date != null" class="control-label label-text" translate="pages.nomenclatures.validation_message"></label>
							<label *ngIf="date != null" class="control-label label-date">{{date}}</label>
							<label *ngIf="date == null" class="col-sm-12 control-label" translate="pages.nomenclatures.no_nomenclature_message"></label>
						</div>
						<div>

									<div style="float: right">
										<button id="btnValider" type="submit" class="btn btn--plain btn--primary" (click)="createNomenclature()" translate="commons.actions.validate"></button>
									</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
