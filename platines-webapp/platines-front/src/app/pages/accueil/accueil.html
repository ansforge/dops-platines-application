<div class="widgets">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-body">
        <div [innerHTML]="functionalData.content | safeHtml" class="ckeditorContent" id="text-html"></div>
        <div *ngIf="isAdmin && editable">
          <ckeditor [(ngModel)]="functionalData.content" [editor]="editor" debounce="300" (ready)="onReady($event)" id="editeur-text"></ckeditor>
        </div>
        <div>

          <div class="divBtn">
            <button (click)="edit()" *ngIf="isAdmin && !editable" class="btn btn--plain btn--primary" id="btnEdit"
                    translate="commons.actions.edit" type="submit"></button>
            <button (click)="cancel()" *ngIf="isAdmin && editable" class="btn btn--ghost btn--default" id="btnAnnuler"
                    translate="commons.actions.cancel" type="button"></button>
            <button (click)="updateHomePage()" *ngIf="isAdmin && editable" class="btn btn--plain btn--primary"
                    id="btnModifier" translate="commons.actions.validate" type="submit"></button>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
