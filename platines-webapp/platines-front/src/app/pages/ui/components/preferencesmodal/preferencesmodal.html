<div>
    <div class="modal-header card-header">
        <h4 class="modal-title" translate="pages.preferences.modal.title"></h4>
        <button class="close" aria-label="Close" (click)="closeModal()">

        </button>
    </div>
    <div class="modal-body">
        <div class="composant">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="col-sm-2 control-label" translate="pages.preferences.modal.label_property"></label>
                </div>
                <div class="col-sm-10">
                    <select class="form-control" [(ngModel)]="key" name="key" (change)="selectProperty(key)">
                        <option *ngFor="let x of properties" value="{{x.key}}">{{x.key}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="col-sm-2 control-label" translate="pages.preferences.modal.label_value"></label>
                </div>
                <div class="col-sm-9">
                    <textarea class="form-control" [(ngModel)]="value" name="value"></textarea>
                </div>
                <div class="col-sm-1">
                    <i ngbTooltip="{{property?.description}}" placement="right" class="fa fa-info-circle" style="padding-top: 10px !important; " aria-hidden="true"></i>
                </div>
            </div>
            <span *ngIf="erreur != ''" class="text-danger">{{erreur}}</span>
            <div class="btn-form">
                <button type="button" class="btn btn--default btn--ghost" (click)="closeModal()" translate>commons.actions.back</button>
                <button type="submit" class="btn btn--plain btn--primary" id="btnValidation" (click)="validate()" translate>commons.actions.validate</button>
            </div>
        </div>
    </div>
</div>
