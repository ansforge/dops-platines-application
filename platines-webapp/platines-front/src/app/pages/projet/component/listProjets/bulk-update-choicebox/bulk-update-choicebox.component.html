<div>
    <div class="modal-header card-header">
        <h4 class="modal-title" translate="pages.projects.labels.bulk_update.modal.title"></h4>
    </div>
    <div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label class="control-label" for="archiveFile" translate="pages.projects.labels.bulk_update.modal.archive"></label>
            </div>
            <div class="input-group col-sm-10">
                <input class="form-control with-danger-addon" id="archiveInput" value="{{archive?.name}}">
                <input #fileInput (change)="selectFile($event)" accept=".zip" class="form-control with-danger-addon FileUpload" id="archiveFile" onclick="this.value=null" type="file">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label class="control-label" for="themeCible" translate="pages.projects.labels.bulk_update.modal.theme"></label>
            </div>
            <div class="col-sm-10 input-group">
                <select 
                  [(ngModel)]="themeId" 
                  [disabled]="themes.length===0" 
                  class="form-control"
                  id="themeCible"
                >
                    <option *ngIf="themes.length===0" [value]=null selected><span translate="pages.projects.labels.bulk_update.modal.wait_theme"></span></option>
                    <option *ngIf="themes.length>0" [value]=null selected></option>
                    <option *ngFor="let theme of themes" [selected]="theme.id == themeId" value="{{theme.id}}">{{theme.name}}</option>
                </select>
            </div>
        </div>
    <div>
        <button class="btn btn--default btn--ghost" (click)="onCancel()"><span translate="commons.actions.cancel"></span></button>
        <button class="btn btn--plain btn--primary" (click)="onDryRun()" [disabled]="!this.archive || !this.themeId"><span translate="pages.projects.labels.bulk_update.modal.submit"></span></button>
    </div>
</div>
