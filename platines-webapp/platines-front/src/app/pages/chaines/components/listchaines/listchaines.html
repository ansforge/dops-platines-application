<div class="widgets">
  <div class="col-lg-12 col-md-12">
    <div class="card">

      <nav aria-label="Fil d'ariane" class="breadcrumb-wrapper" role="navigation">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/pages/accueil" translate>pages.home.title
            <svg aria-hidden="true" class="svg-icon svg-angle-right" focusable="false">
              <use xlink:href="svg-icons/icon-sprite.svg#angle-right"></use>
            </svg>
          </a></li>
          <li class="breadcrumb-item"><a routerLink="./" translate>pages.chains.title
            <svg aria-hidden="true" class="svg-icon svg-angle-right" focusable="false"></svg>
          </a></li>
        </ol>
      </nav>

      <div class="card-header clearfix">
        <h3 class="card-title" translate="pages.chains.title"></h3>
      </div>
      <div class="form-group row search">
        <div class="col-sm-3 col-search flex-row form-group-wrap form-group-wrap--right">
          <input #search class="form-control zone-search"
                 [ngModel]="this.contextStateService.filters.get(this.metadata.selector)"
                 (ngModelChange)="this.contextStateService.filters.set(this.metadata.selector, $event)"
                 (keyup)="applyFilter()" matInput placeholder="{{'commons.labels.search' | translate}}">
          <svg aria-hidden="true" class="svg-icon svg-search" focusable="false"><use xlink:href="svg-icons/icon-sprite.svg#search "></use></svg>
        </div>

        <div class="col-sm-9 margin-btn">
          <div class="list-btn-actions">
            <button [disabled]="selection.selected.length===0" (click)="deleteChain()" class="btn btn-sm btn-info" class="btn btn--default btn--ghost" id="btnDelete" translate="commons.actions.delete" type="submit"></button>
            <button (click)="createChain()" class="btn btn-sm btn-info" class="btn btn--plain btn--primary" id="btnAdd" translate="commons.actions.add" type="submit"></button>
          </div>
        </div>
      </div>
      <div class="card-body">
          <div class="table-responsive">
            <table (matSortChange)="sortData($event)" [dataSource]="dataSource" aria-label="Liste des thÃ¨mes" class="mat-elevation-z8" mat-table matSort>
              <ng-container matColumnDef="valide">
                <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
                <td class="text-center" *matCellDef="let element" mat-cell>
                    <span>
                      <svg *ngIf="element['valide']" aria-hidden="true" class="svg-icon svg-circle-check icon-green" focusable="false"><use xlink:href="svg-icons/icon-sprite.svg#circle-check"></use></svg>
                      <svg *ngIf="!element['valide']" aria-hidden="true" class="svg-icon svg-circle-cross icon-red" focusable="false"><use xlink:href="svg-icons/icon-sprite.svg#circle-cross"></use></svg>
                    </span>
                </td>
              </ng-container>

              <ng-container *ngFor="let column of autoColumns" [matColumnDef]="column">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>
                  <span translate>{{this.labelsPath}}.{{ column }}</span></th>
                <td *matCellDef="let emp" mat-cell>{{ emp[column] }}</td>
              </ng-container>

              <ng-container matColumnDef="user">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>
                  <span translate>{{this.labelsPath}}.user</span>
                </th>
                <td *matCellDef="let element" mat-cell>
                  <span>{{element?.user?.forename}} {{element?.user?.name}}</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th *matHeaderCellDef mat-header-cell>
                  <span translate>{{this.labelsPath}}.actions</span></th>
                <td class="text-center" *matCellDef="let element" mat-cell>
                <span>
                  <button (click)="editChain(element['id'])"
                          matTooltip="{{'icons.editChain'|translate}}"
                          [matTooltipPosition]="'above'"
                          [matTooltipClass]="'tooltip-inner'">
                    <svg aria-hidden="true" class="svg-icon svg-edit" focusable="false"><use xlink:href="svg-icons/icon-sprite.svg#edit"></use></svg>
                  </button>
                </span>
                </td>
              </ng-container>

              <ng-container matColumnDef="checkbox">
                <th *matHeaderCellDef mat-header-cell>
                  <div class="custom-control text-center custom-checkbox">
                    <input (click)="setAll($event)" [checked]="isAllSelected()" [indeterminate]="!isAllSelected() && selection.hasValue()" class="custom-control-input" type="checkbox">
                  </div>
                </th>
                <td *matCellDef="let element" mat-cell>
                  <div class="custom-control text-center custom-checkbox">
                    <input (change)="setRow(element)" [checked]="selection.isSelected(element)" class="custom-control-input" type="checkbox">
                  </div>
                </td>
              </ng-container>

              <tr *matHeaderRowDef="allColumns" mat-header-row></tr>
              <tr *matRowDef="let emprow; columns: allColumns" mat-row></tr>
            </table>
          </div>
      </div>
      <mat-paginator
        ansPaginatorStyle
        [length]="dataSource.data.length"
        [showTotalPages]="5"
        [pageSizeOptions]="[20, 50, 100]"
        aria-label="Select page of chains"
        style="border-radius: 1.4rem"></mat-paginator>
    </div>
  </div>
</div>
